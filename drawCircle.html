<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình tròn</title>
</head>
<body>
<canvas id="myCanvas" width="600px" height="400px" style="background-color: greenyellow;border: 3px;display: block; margin: auto"></canvas>
<script>
    let canvas = document.getElementById('myCanvas');
    let pen = canvas.getContext('2d');
    function drawCircle(x,y,radius,color) {
        pen.beginPath();
        pen.arc(x,y,radius,0,2*Math.PI);
        pen.fillStyle = color;
        pen.fill();
        pen.closePath();
    }
  drawCircle(300, 200, 50, 'red');
</script>
</body>
</html>
