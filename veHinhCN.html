<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình chữ nhật</title>
</head>
<body>
<canvas id="myCanvas" width="600px" height="400px" style="background-color: greenyellow;border: 3px;display: block; margin: auto"></canvas>
<script>
    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext("2d");
    ctx.fillStyle = "#FF0000";
    ctx.fillRect(150,150,250,150);
</script>
</body>
</html>
